<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <!--basic buttons-->
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-secondary">secondary</button>

    <!--anchor tags as buttons-->
    <h1>links as buttons</h1>
    <a href="#" class="btn btn-info">link as button</a>
    <a href="#" class="btn btn-success">link as button</a>

    <!--button sizes-->
    <h1>size of button</h1>
    <button class="btn btn-lg btn-warning">large button</button>
    <button class="btn btn-sm btn-danger">small button</button>

    <!--outline styled-->
    <!--fs - fonst size, fst - fonst style, font -->
    <h1>outline styles</h1>
    <a href="#" class="btn btn-outline-primary fs-4 fst-italic font-monospace">Primary</a>
    <a href="#" class="btn btn-outline-success font-monospace">Success</a>
    <ul class="list-inline">
    <h1 class="$font-family-sans-serif">Riyaz</h1>
    

    <!--buttons groups-->
    <div class="btn-group">
        <a href="#" class="btn btn-primary">primary</a>
        <a href="#" class="btn btn-primary">primary</a>
        <a href="#" class="btn btn-primary">primary</a>
    </div>

    <!--img fluid width 100% and height auto rounded makes image border round thumnail makes border around the imag float end is placement of the img-->

</body>
</html>
